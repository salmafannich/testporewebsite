<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer cet enregistrement ?</p>
    
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for col in columns %}
                <td>{{ data[col] }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>

    <form method="POST">
        <button type="submit">Confirmer</button>
        <a href="{{ url_for('view_formation') }}">Annuler</a>
    </form>
</body>
</html>
