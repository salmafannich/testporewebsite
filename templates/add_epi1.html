{% extends "base.html" %}
{% block content %}
<h2>Add New Record</h2>
<form method="POST">
    <div class="form-group">
        <label for="date">DATE</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="nom_prenom">NOM ET PRENOM</label>
        <input type="text" class="form-control" id="nom_prenom" name="nom_prenom" required>
    </div>
    <div class="form-group">
        <label for="fonction">FONCTION</label>
        <input type="text" class="form-control" id="fonction" name="fonction" required>
    </div>
    <div class="form-group">
        <label for="section">SECTION</label>
        <input type="text" class="form-control" id="section" name="section" required>
    </div>
    <div class="form-group">
        <label for="tomp">TOMP</label>
        <input type="text" class="form-control" id="tomp" name="tomp" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
