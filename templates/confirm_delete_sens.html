{% extends "base.html" %}
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer cet enregistrement ?</p>
<form method="post" action="{{ url_for('confirm_delete_sens', index=index) }}">

    <a href="{{ url_for('view_sens') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
