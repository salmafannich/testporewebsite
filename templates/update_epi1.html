{% extends "base.html" %}
{% block content %}
<h2>Update Record</h2>
<form method="POST">
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ record['DATE'] }}" required>
    </div>
    <div class="form-group">
        <label for="nom_prenom">Nom et Pr√©nom:</label>
        <input type="text" class="form-control" id="nom_prenom" name="nom_prenom" value="{{ record['NOM ET PRENOM'] }}" required>
    </div>
    <div class="form-group">
        <label for="fonction">Fonction:</label>
        <input type="text" class="form-control" id="fonction" name="fonction" value="{{ record['FONCTION'] }}" required>
    </div>
    <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" class="form-control" id="section" name="section" value="{{ record['SECTION'] }}" required>
    </div>
    <div class="form-group">
        <label for="tomp">TOMP:</label>
        <input type="text" class="form-control" id="tomp" name="tomp" value="{{ record['TOMP'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
