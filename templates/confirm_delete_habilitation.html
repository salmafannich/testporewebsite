{% extends "base.html" %}
{% block content %}
<h2>Supprimer une habilitation</h2>

<p>Êtes-vous sûr de vouloir supprimer l'enregistrement suivant?</p>
<ul>
    {% for col in columns %}
        <li><strong>{{ col }}:</strong> {{ data[col] }}</li>
    {% endfor %}
</ul>

<form method="post" action="{{ url_for('confirm_delete_habilitation', index=index) }}">
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{{ url_for('view_habilitation') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
