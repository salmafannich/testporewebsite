<div class="container">
  <head>
      <style>
          /* Style de base pour le corps de la page */
          body {
              padding-top: 50px;
              margin: 0;
              height: 100vh; /* Utiliser toute la hauteur de la fenêtre */
              overflow: hidden; /* Empêcher le défilement */
              font-family: 'Roboto', sans-serif;
              background: linear-gradient(45deg, #1e1c1c, #f7f2f4, #91dff2, #7bef73);
              background-size: 400% 400%; /* Taille de fond pour animation */
              animation: gradient 15s ease infinite; /* Animation du fond */
          }

          @keyframes gradient {
              0% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
              100% { background-position: 0% 50%; }
          }

          /* Style du conteneur de connexion */
          .login-container {
              max-width: 400px;
              padding: 40px;
              margin: auto;
              background-color: rgba(255, 255, 255, 0.9); /* Légèrement transparent */
              border-radius: 15px;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
              transition: transform 0.3s ease;
              text-align: center;
          }

          .login-container:hover {
              transform: translateY(-10px);
          }

          /* Style du titre */
          .login-container h2 {
              font-size: 28px;
              margin-bottom: 30px;
              color: #333;
              font-weight: 700;
          }

          /* Style des champs du formulaire */
          .form-control {
              width: 100%;
              padding: 15px;
              margin-bottom: 20px;
              border: 1px solid #ddd;
              border-radius: 30px;
              font-size: 16px;
              box-sizing: border-box;
              transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
          }

          .form-control:focus {
              border-color: #007bff;
              outline: 0;
              box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
          }

          /* Style du bouton de soumission */
          .btn {
              width: 100%;
              padding: 15px;
              border: none;
              border-radius: 30px;
              background-color: #007bff;
              color: #fff;
              cursor: pointer;
              font-size: 16px;
              font-weight: bold;
              transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
          }

          .btn:hover {
              background-color: #0056b3;
              transform: scale(1.05);
          }

          /* Style des liens supplémentaires */
          .login-container a {
              display: block;
              margin-top: 15px;
              font-size: 14px;
              color: #007bff;
              text-decoration: none;
              transition: color 0.2s ease-in-out;
          }

          .login-container a:hover {
              color: #0056b3;
          }

          /* Style pour les logos */
          .logo-container {
    position: absolute;
    top: 20px; /* Ajuster selon la position souhaitée */
    left: 20px; /* Changer 'right' en 'left' */
    display: flex;
    gap: 10px; /* Espace entre les logos */
}


          .logo-container img {
              height: 50px; /* Ajuster la taille des logos */
          }
      </style>
  </head>

  <body>
      <!-- Conteneur pour les logos -->
      <div class="logo-container">
          <img src="static/images/SGTM LOGO.jpg" alt="SGTM Logo">
          <img src="static/images/STFA Logo.png" alt="STFA Logo">
      </div>

      <!-- Formulaire de connexion -->
      <div class="login-container">
          <h2>Login</h2>
          <form method="post">
              <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Username" required>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <!-- Liens supplémentaires -->
              <a href="#">Forgot your password?</a>
              <a href="#">Don't have an account? Sign up</a>
          </form>
      </div>
  </body>
</div>
