{% extends "base.html" %}
{% block content %}
<h2>Confirmer la Suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer cet enregistrement ?</p>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for col in columns %}
            <td>{{ data[col] }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>

<form method="POST">
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{{ url_for('view_formation') }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
